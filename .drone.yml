---
kind: pipeline
name: default-linux-amd64
  
steps:
- name: prepare-amd64-binaries
  image: ubuntu:20.04
  commands:
  - apt-get -y update && apt-get -y install make curl tar
  - make cni-bin/bin && make scripts/iptables-wrapper-installer.sh
  when:
    event:
    - push
    - pull_request
    - tag

- name: docker-publish-head
  image: plugins/docker
  settings:
    build_args:
    - ARCH=amd64
    - VERSION=${DRONE_BRANCH/release\//}-${DRONE_BUILD_NUMBER}-head
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    tag: ${DRONE_BRANCH/release\//}-head-linux-amd64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: rancher/hyperkube-base
  when:
    ref:
      include:
      - "refs/heads/master"
      - "refs/heads/release/v*"
    event:
    - push

- name: docker-publish
  image: plugins/docker
  settings:
    build_args:
    - ARCH=amd64
    - "VERSION=${DRONE_TAG}"
    context: package/
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: rancher/hyperkube-base
    tag: "${DRONE_TAG}-linux-amd64"
  when:
    event:
    - tag

